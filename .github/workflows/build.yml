name: Build APK (Kivy + Buildozer)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      # 1️⃣ Клонируем репозиторий
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Python 3.8 (самый стабильный для buildozer/p4a)
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.8"

      # 3️⃣ Системные зависимости
      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            git zip unzip openjdk-11-jdk \
            python3-pip build-essential \
            autoconf automake libtool pkg-config \
            zlib1g-dev libncurses5-dev libncursesw5-dev \
            libtinfo5 cmake libffi-dev libssl-dev

      # 4️⃣ УБИРАЕМ системный Gradle (КРИТИЧНО)
      - name: Disable system Gradle
        run: |
          sudo rm -f /usr/bin/gradle || true
          sudo rm -rf /usr/share/gradle || true

      # 5️⃣ Python пакеты
      - name: Install Python packages
        run: |
          pip install --upgrade pip
          pip install cython==0.29.36 buildozer

      # 6️⃣ Очистка старых сборок (на всякий случай)
      - name: Clean previous build
        run: |
          rm -rf .buildozer bin || true

      # 7️⃣ Сборка APK
      - name: Build APK
        run: |
          yes | buildozer -v android debug

      # 8️⃣ Загрузка APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: MyApp-debug-apk
          path: bin/*.apk