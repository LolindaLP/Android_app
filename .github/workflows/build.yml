name: Build APK via Buildozer

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_apk:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Клонируем репозиторий
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Настраиваем Java 11 и Python 3.11
      - name: Set up Java and Python
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11' # Требуется для современных Android SDK
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3️⃣ Устанавливаем системные зависимости
      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y git zip unzip build-essential wget 

      # 4️⃣ Кеширование Buildozer (Ускорение последующих сборок)
      - name: Cache Buildozer environment
        uses: actions/cache@v4
        with:
          path: .buildozer
          key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}
          restore-keys: |
            ${{ runner.os }}-buildozer-

      # 5️⃣ Устанавливаем Python пакеты
      - name: Install Python packages (Buildozer, Cython)
        run: |
          pip install --upgrade pip setuptools wheel
          pip install buildozer cython

      # 6️⃣ Сборка debug APK
      - name: Build APK
        # Устанавливаем ВСЕ необходимые переменные окружения
        env:
          # Buildozer использует эти переменные, чтобы точно знать, что скачивать и где искать
          ANDROIDSDK: ${{ runner.home }}/.buildozer/android/platform/android-sdk
          ANDROIDNDK: ${{ runner.home }}/.buildozer/android/platform/android-ndk
          
          # Явно указываем версии, которые Buildozer должен использовать/скачать
          # (Это поможет избежать проблем с поиском build-tools)
          ANDROIDAPI: 33 
          ANDROIDMINAPI: 21
          # Buildozer часто использует NDK r25b и build-tools 30.0.3,
          # но вы можете использовать 34.0.0, если он указан в buildozer.spec
          # Если в spec-файле не указана версия, Buildozer выбирает сам.
          # Установка здесь может помочь.
          ANDROIDNDK_HOME: ${{ runner.home }}/.buildozer/android/platform/android-ndk
          ANDROID_BUILD_TOOLS: 34.0.0
          
        run: buildozer android debug

      # 7️⃣ Загружаем APK как артефакт
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: MyApp-APK
          path: bin/*.apk
