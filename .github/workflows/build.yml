name: Build APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_apk:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Клонируем репозиторий
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Ставим Python 3.11
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # 3️⃣ Системные зависимости
      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y git zip unzip openjdk-11-jdk python3-pip build-essential python3-distutils wget

      # 4️⃣ Установка Android SDK и build-tools
      - name: Install Android build-tools
        run: |
          mkdir -p $HOME/.buildozer/android/platform/android-sdk/cmdline-tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O cmdline-tools.zip
          unzip cmdline-tools.zip -d $HOME/.buildozer/android/platform/android-sdk/cmdline-tools
          mv $HOME/.buildozer/android/platform/android-sdk/cmdline-tools/cmdline-tools \
             $HOME/.buildozer/android/platform/android-sdk/cmdline-tools/latest
          yes | $HOME/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=$HOME/.buildozer/android/platform/android-sdk \
            "build-tools;34.0.0" "platform-tools" "platforms;android-33"

      # 5️⃣ Установка Python пакетов
      - name: Install Python packages
        run: |
          pip install --upgrade pip setuptools wheel
          pip install buildozer cython

      # 6️⃣ Сборка APK
      - name: Build APK
        run: |
          buildozer -v android debug

      # 7️⃣ Загрузка артефакта
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: MyApp-APK
          path: bin/*.apk
