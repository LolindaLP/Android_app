name: Build APK via Buildozer

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_apk:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Клонируем репозиторий
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Настраиваем Java и Python
      # Buildozer 1.4+ требует OpenJDK 11 для сборки Android.
      - name: Set up Java and Python
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3️⃣ Устанавливаем системные зависимости
      - name: Install system dependencies
        run: |
          sudo apt update
          # git, zip, unzip, build-essential, wget требуются для Buildozer
          sudo apt install -y git zip unzip build-essential wget 

      # 4️⃣ Кеширование Buildozer (ОЧЕНЬ ВАЖНО для скорости)
      # Это позволяет сохранить скачанные NDK/SDK/компиляторы между запусками.
      - name: Cache Buildozer environment
        uses: actions/cache@v4
        with:
          path: .buildozer
          key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}
          restore-keys: |
            ${{ runner.os }}-buildozer-

      # 5️⃣ Устанавливаем Python пакеты
      - name: Install Python packages (Buildozer, Cython)
        run: |
          pip install --upgrade pip setuptools wheel
          # Устанавливаем buildozer
          pip install buildozer cython

      # 6️⃣ Сборка debug APK
      # Впервые Buildozer скачает NDK и SDK (долго),
      # но благодаря кешу (шаг 4) это произойдет только один раз.
      - name: Build APK
        # Устанавливаем переменные окружения, которые Buildozer использует для поиска SDK/NDK
        env:
          # Buildozer сам решит, какие версии API использовать,
          # но явное указание может помочь.
          ANDROIDAPI: 33 
          ANDROIDMINAPI: 21
        run: buildozer android debug

      # 7️⃣ Загружаем APK как артефакт
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: MyApp-APK
          path: bin/*.apk
          # Опционально: Если вы хотите загрузить только последний APK
          # retention-days: 7
