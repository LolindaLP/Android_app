name: Build APK via Buildozer (Using Dedicated Action)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_apk:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Клонируем репозиторий
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Кеширование Buildozer 
      - name: Cache Buildozer environment
        uses: actions/cache@v4
        with:
          path: .buildozer
          key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}
          restore-keys: |
            ${{ runner.os }}-buildozer-

      # 3️⃣ Настройка и сборка с помощью buildozer-action
      # Этот Action автоматически:
      # - Устанавливает Python 3.11 и все системные зависимости
      # - Устанавливает Buildozer и Cython
      # - Устанавливает JDK 11
      # - Автоматически принимает все лицензии Android SDK (решение нашей главной проблемы)
      # - Вызывает buildozer android debug
      - name: Build APK using buildozer-action
        uses: ArtemSBulgakov/buildozer-action@v1 # Используем актуальный Action
        id: buildozer
        with:
          # Укажите API, которые вы хотите использовать (должно совпадать с buildozer.spec)
          platform: android
          api: 33 
          min-api: 21
          # Явно указываем версию Python
          python-version: 3.11
          
          # Если вам нужно установить дополнительные зависимости Python, добавьте:
          # requirements: requirements.txt

      # 4️⃣ Загружаем APK как артефакт
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: MyApp-APK
          # Action сохраняет APK по этому пути
          path: ${{ steps.buildozer.outputs.filename }}
