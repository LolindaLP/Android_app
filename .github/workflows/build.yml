name: Build APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_apk:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Клонируем репозиторий
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Устанавливаем Python 3.11
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # 3️⃣ Устанавливаем Buildozer через готовое Action
      - name: Build APK with Buildozer
        uses: ArtemSBulgakov/buildozer-action@v1
        id: buildozer
        with:
          # Путь до директории с buildozer.spec, обычно это корень репозитория
          workdir: .
          # Можно указать stable или master
          buildozer_version: stable
          # Команда сборки, android debug или release
          command: android debug

      # 4️⃣ Загружаем APK как артефакт
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: MyApp-APK
          # Buildozer обычно кладет APK в bin/
          path: ./bin/*.apk