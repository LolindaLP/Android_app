name: Build APK via Buildozer (Standard Kivy/Buildozer Action)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_apk:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Клонируем репозиторий
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Кеширование Buildozer
      # Сохраняем NDK, SDK и toolchains для ускорения
      - name: Cache Buildozer environment
        uses: actions/cache@v4
        with:
          path: .buildozer
          key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}
          restore-keys: |
            ${{ runner.os }}-buildozer-

      # 3️⃣ Установка Buildozer и настройка среды
      # Этот Action автоматически:
      # - Устанавливает Python и Buildozer
      # - Устанавливает системные зависимости
      # - Устанавливает JDK 11
      # - Принимает лицензии Android SDK!
      - name: Setup Buildozer Environment
        uses: kivy/setup-buildozer@v1
        with:
          # Версия NDK, которую Buildozer будет использовать/скачивать
          ndk-version: 'r25b' 
          # Платформа API
          sdk-api: '33'
          # Минимальный API
          sdk-min-api: '21'

      # 4️⃣ Установка зависимостей проекта (если есть)
      - name: Install Project Dependencies
        run: |
          # Если вашему проекту нужны дополнительные пакеты Python, установите их здесь
          # pip install -r requirements.txt
          pip install cython

      # 5️⃣ Сборка debug APK
      - name: Build APK
        # Все переменные окружения и пути уже настроены Action'ом выше
        run: buildozer android debug

      # 6️⃣ Загружаем APK как артефакт
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: MyApp-APK
          path: bin/*.apk
