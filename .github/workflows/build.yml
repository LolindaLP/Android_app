name: Build APK (Kivy + Buildozer)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    # 1️⃣ Репозиторий
    - name: Checkout
      uses: actions/checkout@v4

    # 2️⃣ Python (СТАБИЛЬНЫЙ для Buildozer)
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.8"

    # 3️⃣ Системные зависимости
    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          git zip unzip openjdk-11-jdk \
          autoconf automake libtool pkg-config \
          zlib1g-dev libncurses5-dev libtinfo5 \
          cmake libffi-dev libssl-dev

    # 4️⃣ Python-зависимости
    - name: Install Python packages
      run: |
        python -m pip install --upgrade pip
        pip install cython==0.29.33 virtualenv
        pip install buildozer

    # 5️⃣ Сборка APK (Buildozer сам скачает SDK/NDK)
    - name: Build APK
      run: |
        yes | buildozer -v android debug -- --stacktrace --info

    # 6️⃣ Артефакт
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: kivy-debug-apk
        path: bin/*.apk